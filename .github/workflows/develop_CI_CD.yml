name: CI Angular app through GitHub Actions
on: 
  push:
    branches: [ "develop"]
  pull_request:
    branches: [ "develop"]
jobs:
  develop_CI_CD:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Setup
        run: npm ci

      - name: Test
        run: |
          npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      
      - name: build angular, output in dist/mycv
        run: |
          CI=false npm run build
      - name: show dir
        run: |
          ls -la dist/mycv/browser
      - name: download, run httpd image, container name serving_basess
        run: |
          docker run -d --name serving_basess httpd
      - name: docker ps
        run: |
          docker ps
      - name: cp angular buid to container
        run: |
          docker cp dist/mycv/browser/. serving_basess:/usr/local/apache2/htdocs
      - name: list container
        run: |
            docker exec serving_basess ls -la /usr/local/apache2/htdocs 
      - name: Build the custom Docker image
        run: |
          docker commit --change "ENV MODEL_NAME=${{ secrets.MODEL_NAME }}" serving_basess ${{ secrets.DOCKER_USER }}/${{ secrets.MODEL_NAME }}:${{ github.sha }}

      - name: Show Docker images
        run: docker images

      - name: Docker login
        env: 
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin

      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USER }}/${{ secrets.MODEL_NAME }}:${{ github.sha }}

